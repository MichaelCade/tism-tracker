<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tism Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Tism Tracker</h1>

    <div>
        <h2>Log your distance</h2>
        <!-- Form to log distance -->
        <form hx-post="/log" hx-target="#progress-section" hx-swap="innerHTML">
            <label for="name">Name:</label>
            <select name="name" id="name">
                <option value="Cadey">Cadey</option>
                <option value="Gemma">Gemma</option>
            </select>
        
            <label for="distance">Distance:</label>
            <input type="text" name="distance" id="distance" required>
        
            <label for="unit">Unit:</label>
            <select name="unit" id="unit">
                <option value="miles">Miles</option>
                <option value="kilometers">Kilometers</option>
            </select>
            <label for="activity">Activity:</label>
            <select name="activity" id="activity">
                <option value="walk">Walk</option>
                <option value="run">Run</option>
            </select>
        
            <button type="submit">Log Distance</button>
        </form>
    </div>

    <!-- Progress section that updates dynamically -->
    <div id="progress-section">
        {{ template "progress.html" . }}
    </div>

    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</body>
</html>
