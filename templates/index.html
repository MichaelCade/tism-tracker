<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tism Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <a href="https://www.autism.org.uk/get-involved/raise-money/fundraising-events/100-miles-in-october" target="_blank">
                    <img src="/static/national_autistic.png" alt="Autism UK Logo" style="height: 50px; margin-top: 10px;">
                </a>
            </div>
        </div>
        <h1 class="center-align">Tism Tracker</h1>
        <div class="row">
            <h2>Log your distance</h2>
            <!-- Form to log distance -->
            <form class="col s12" hx-post="/log" hx-target="#progress-section" hx-swap="outerHTML">
                <div class="row">
                    <div class="input-field col s6">
                        <select name="name" id="name">
                            <option value="Cadey">Cadey</option>
                            <option value="Gemma">Gemma</option>
                        </select>
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="distance" id="distance" required>
                        <label for="distance">Distance</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select name="unit" id="unit">
                            <option value="miles">Miles</option>
                            <option value="kilometers">Kilometers</option>
                        </select>
                        <label for="unit">Unit</label>
                    </div>
                    <div class="input-field col s6">
                        <select name="activity" id="activity">
                            <option value="walk">Walk</option>
                            <option value="run">Run</option>
                        </select>
                        <label for="activity">Activity</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit">Log Distance</button>
            </form>
        </div>
        <!-- Progress section that updates dynamically -->
        <div id="progress-section">
            {{ template "progress.html" . }}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
</body>
</html>
